<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: darkkhaki;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #container ul{
            display: flex;
            /* Row Horizontal : Column Vertical */
            flex-direction: row;
            gap: 20px;
            justify-content:center;
            
        }
        li{
            list-style: none;
        }
        #extreme:hover{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li id="extreme">Extreme</li>
            <li>buy</li>
            <li>Champ</li>
            <li>2025</li>
            <li>lol</li>
        </ul>
    </div>
</body>
</html>
